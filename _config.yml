# Site settings
title: Old Man Nerd Recipe Share
description: The plain text recipe database for the Old Man Nerds and friends.
#baseurl: "https://Old-Man-Nerds.github.io/recipes/"
language: "en"
lang_direction: "ltr"
color: "#007FFF"
github_username:  Old-Man-Nerds

# Build settings
markdown: kramdown

permalink: /:title:output_ext

collections:
  components:
    output: true
  recipes:
    output: true

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']

translation:
  en:
    components: "Components"
    ingredients: "Ingredients"
    directions: "Directions"
    category: "Category"
    nutritional_information: "Nutritional Information"
    component_based: 'This is a <strong class="blue">component-based recipe</strong>.'
    search: "Search"
    blog: "Blog"
    subscribe: "Subscribe"
